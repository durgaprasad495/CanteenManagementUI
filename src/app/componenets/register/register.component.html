
<div class="outer">
  <div class="container">
      <div class="row">
<div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
  <div class="panel border bg-white">
      <div class="panel-heading">
      <h3 class="pt-3 font-weight-bold">Login</h3>
  </div>
  
  <div class="panel-body p-3">
<form [formGroup]="signUpForm">
  <div class="form-group pt-3">
      <div class="input-field">
          <span class="fa fa-user p-2"></span>
          <input type="text" placeholder="First Name" formControlName="firstName">
      </div>
     
  </div>
  <div class="form-group pt-3">
    <div class="input-field">
        <span class="fa fa-user p-2"></span>
        <input type="text" placeholder="Last Name" formControlName="lastName">
    </div>
   
</div>
<div class="form-group pt-3">
  <div class="input-field">
      <span class="fa fa-user p-2"></span>
      <input type="text" placeholder="Email" formControlName="email">
  </div>
 
</div>
<div class="form-group pt-3">
  <div class="input-field">
      <span class="fa fa-user p-2"></span>
      <input type="text" placeholder="username" formControlName="username">
  </div>
 
</div>
  <div class="form-group pt-3">
      <div class="input-field">
          <span class="fa fa-lock p-2"></span>
          <input [type]="type" placeholder="password" formControlName="password">
          <span (click)="hideShow()" [class]="eyeIcon"></span>
      </div>
  </div>
  <div class="form-inline fr mt-4">
     <a id="forget" class="font-weight-bold">Forget Password?</a>
  </div>
  <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>

<div class="text-center pt-4 text-muted">Already Have Account ?
  <a id="forget" routerLink="/login">Login</a>
</div>
</form>
  </div>
  <div class="mx-3 my-2 py-2 bordert">
      <div class="text-center">
          <a href="" target="_blank" class="px-2"><img href="https://www.freepnglogos.com/images/f-letter-logo-png-1571.html"></a>
          <a href="" target="_blank" class="px-2"></a>
          <a href="" target="_blank" class="px-2"></a>
      </div>
  </div>
</div>
</div>
      </div>
  </div>
</div>
